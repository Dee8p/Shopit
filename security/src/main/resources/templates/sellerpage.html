<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopiT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="file"] {
            padding: 5px;
        }

        button {
            width: 100%;
            background-color: #ff9900;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>


    <div class="container">
        <h2>Add New Product</h2>
        <form th:action="@{/seller/addproducts}" th:object="${products}" method="POST" enctype="multipart/form-data">
            <!-- Product Name -->
            <label for="name">Product Name</label>
            <input type="text" id="name" th:field="*{name}" required>
    
            <!-- Description -->
            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}" rows="3" required></textarea>
    
            <!-- Price -->
            <label for="price">Price ($)</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" required>
    
            <!-- Stock -->
            <label for="stock">Stock Quantity</label>
            <input type="number" id="stock" th:field="*{stock}" min="1" required>
    
            <!-- Image Upload -->
            <label for="image">Upload Image</label>
            <input type="text" id="image" name="image" th:field="*{images}" required>
    
            <!-- Submit Button -->
            <button type="submit">Add Product</button>
        </form>
    </div>

</body>
</html>
